<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            background-color: #0F0326;
        }

        .container {
           padding: 4%;   
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .main {
            height: 83vh;
            width: 85vw;
            display: flex;
            /*box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);*/
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 5px 5px 10px rgba(238, 235, 235, 0.5);
        }

        .image {
            /* background-image: url("https://www.fast2sms.com/help/wp-content/uploads/2019/12/Bulk-SMS-Service-for-NGO.jpg");*/
             background-position: center; 
            background-image: url("https://i.pinimg.com/originals/9d/d1/8c/9dd18c86b21beadc3fb86cea830d0606.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 50%;
            height: 100%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            position: relative;
        }

        #image-overlay {
            position: relative;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333333;
            text-align: center;
            display: flex;
    flex-direction: column;
    align-items: center;
        }

        #image-overlay p {
            font-size: 24px;
            font-weight: bold;
            
        }

        .form-d {
            flex: 1;
            padding: 3%;
            color: #0F0326;
            overflow-y: scroll;
        }

        h2 {
            color: #0F0326;
            margin-bottom: 1.5em;
            font-family: 'Mulish', sans-serif;
            font-size: 28px;
        }

        .form-body {
            font-family: 'Red Hat Text', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: fit-content;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 1.8%;
            font-size: 16px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            display: block;
            margin-bottom: 5%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /*input[type="checkbox"] {
            margin-left: 2%;
        }*/

        button {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }

        .check {
            margin-top: 10px;
            font-size: 14px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="image">
                <div id="image-overlay">
                    <p>Transforming Lives Through Education: <br>
                        Volunteer Now</p>
                </div>
            </div>
            <div class="form-d">
                <h2>Application Form</h2>
                <div class="form-body">
                    <form action="/volunteer/signup" method="POST" novalidate class="needs-validation">
                        <label for="username" class="space">Full Name:</label>
                        <input type="text" name="username" id="field" placeholder="Full name" required>

                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" name="dateOfBirth" id="field" required>

                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="tel" name="mobileNumber" placeholder="Mobile number" id="field" required>

                        <label for="emailAddress">Email Address:</label>
                        <input type="email" name="emailAddress" placeholder="Email address" id="field" required>

                        <label for="password">Password:</label>
                        <input type="password" name="password" id="field" required>

                        <label for="location">Location:</label>
                        <select name="location" id="field" required>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Surat">Surat</option>
                            <option value="Delhi">Delhi</option>
                        </select>

                        <label for="workPreference">Work Preference:</label>
                        <div style="display: flex; flex-direction: column;">
                            <p style="display: flex; justify-content: left; "><input type="checkbox" name="workPreference.teachingAssistant" id="" style="width: 5%;"> Teaching Assistant</p>
                            <p style="display: flex; margin-bottom: 1%;"><input type="checkbox" name="workPreference.contentWriting" id="" style="width: 5%;"> Content Writing</p>
                            <p style="display: flex; "><input type="checkbox" name="workPreference.mentorship" id="" style="width: 5%;"> Mentorship</p>
                            <p style="display: flex; "><input type="checkbox" name="workPreference.doubtSolving" id="" style="width: 5%;"> Doubt Solving</p>
                        </div>

                        <label for="availableDays">Available Days:</label>
                        <select id="availableDays" name="availableDays" multiple required>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>

                        <label for="availableTimes">Available Times:</label>
                        <input type="text" id="field" name="availableTimes" placeholder="e.g., Morning, Afternoon, Evening"
                            required>

                        <div class="check">
                            <p style="display: flex; "><input type="checkbox" name="" id="" style="width: 5%;"> You agree with the terms and conditions of the foundation</p>
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
