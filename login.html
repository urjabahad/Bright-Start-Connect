    <title>Website with Login & Registration Form</title>
    <style>
    :root{
  --navfontc: #f7f5dc;
  --navhoverfont : #0F0326;
  --navback-hover: #FFFF82;
  --back-color: #f7f5dc;
  --white: #FFFFFF;
  --text: #0F0326;
  --shadow:0 5px 25px #0F0326;
  --scroll:#fff
  --scroll-thumb: #b5d99c;
  --scroll-hover:  #657a56;
}


*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
    font-family: 'Red Hat Display', sans-serif;
    font-size: 16px;
}
body {
    position: relative;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(https://images.unsplash.com/photo-1542810634-71277d95dcbb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    background-repeat: no-repeat;
    background-size: cover;
    filter:grayscale(50%);
    z-index: -1;
}
header{
    z-index: 999;
    position: fixed;
    width: 100%;
    height: calc(5rem+1rem);
    top: 0;
    left:0;
    display: flex;
    justify-content: center;
    font-weight: bold;
    font-family:'Red Hat Display', sans-serif;
    background: rgba(255, 255, 255,0.1);
    backdrop-filter: blur(10px);
}
header .navbar{
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 200px;
   
    transition: 0.3s ease;
}
.nav-open, .nav-close{
    display: none;
}
.navbar .logo img{
    width: auto;
    height:50px;
    margin-left: -120px;

}
.navi .navitem{
    color: var(--navhoverfont);
    font-size: 1em;
    text-decoration: none;
    margin-right: -130px;
    display: inline-block;
}
.navi .navitem a{
    position: relative; 
    color: var(--navhoverfont);
    font-size: 1.25em;
    text-decoration: none;
    padding: 30px;
    font-weight: 1500;
    transition: color 0.3s;
}
.navi .navitem a::after {
    content: "";
    position: absolute;
    background-color: var(--navback-hover);
    height: 3px;
    width: 0; 
    left: 0;
    bottom: 15px;
    transition: width 0.3s;
}

.navi .navitem a:hover::after {
    width: 100%;
}
.navi .navitem a svg{
   display: none;
}
.navi .navitems a:not(:last-child){
    margin-right: 45px;
}
.navi .navitem button{
    padding: 5px;
    background-color: var(--navback-hover);
    color: var(--navhoverfont);
    font-weight: 1500;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    color: #0F0326;
    font-weight: bold;
    font-size: 18px;
}
.navi .navitem button span{
    margin-right: 8px;
}
.navi .navitem button svg{
    margin-bottom: -3px;
}
.navi .navitem {
    position: relative;
}
.navi .navitem .drop {
    position: absolute;
    top: 100%;
    right: 0;
    background-color: var(--navback-hover);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    list-style: none;
    display: none;
}

.navi .navitem button:hover .drop {
    display: block;
    background-color: var(--navback-hover);
    color: var(--navfontc);
}
.navi .navitem .drop li {
    padding: 5px;
    transition: background-color 0.3s; 
}

.navi .navitem .drop a {
    text-decoration: none;
    color: var(--navhoverfont);
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s; 
}

.navi .navitem .drop a:hover {
    color:var(--navfontc); 
}

.navi .navitem .drop li:hover {
    background-color: var(--navhoverfont); 
}
.full{
   position: relative;
   top: 120px;
   left: 450px;
}
.login-welcome-row {
    margin-bottom: 1rem;
    text-align: center;
}
.login-welcome-row h1 {
    font-size: 28px;
    padding: 5px;
}

.welcome-message {
    max-width: 360px;
    
}

.my-form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    gap: 1rem;
    background-color: var(--navfontc);
    width: 400px;
    padding: 30px;
    border-radius: 10px;
    height: fit-content;
    box-shadow:  5px 10px 30px rgba(17, 17, 19, 0.294);
}

.my-form__button {
    background-color: var(--navhoverfont);
    color: white;
    white-space: nowrap;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 16px;
    outline: none;
    font-size: 16px;
    letter-spacing: .025em;
    text-decoration: none;
    cursor: pointer;
    font-weight: 600;
    min-height: 35px;
    width: 100%;
    border-radius: 20px;
    transition: all .3s ease;
    -webkit-transition: all .3s ease;
}

.my-form__button:hover {
    background-color: var(--navback-hover);
    color: #0F0326;
}


.input__wrapper {
    position: relative;
    padding: 15px 0 0;
    margin-bottom: 0.5rem;
}

.input__field {
    font-size: 16px;
    color: var(--text);
    padding: 6px 0px;
    padding-right: 32px;
    padding-bottom: 8px;
    line-height: 2rem;
    height: 2rem;
    outline: 0px;
    border: 0px;
    width: 330px;
    vertical-align: middle;
    padding-bottom: 0.7rem;
    border-bottom: 3px solid var(--navhoverfontr);
    background: transparent;
    transition: border-color 0.2s;
}

.input__field::placeholder {
    color: transparent;
}


.input__label {
    user-select: none;
}

.input__field:placeholder-shown~.input__label {
    cursor: text;
    color: var(--text);
    top: 0.8rem;
    font-size: 14px;
}

.input__label,
.input__field:focus~.input__label {
    position: absolute;
    top: -0.8rem;
    display: block;
    font-size: 14px;
    color: var(--navhoverfont);
    transition: 0.3s;
}

.input__field:focus~.input__label {
    color: var(--primary);
}

.input__field:focus {
    border-bottom: 3px solid var(--primary);
}

.input__field:focus~svg {
    stroke: var(--navhoverfont);
    
}

.input__icon {
    position: absolute;
    right: -14px;
    bottom: -11px;
    width: 26px;
    height: 26px;
    padding: 2px;
    transform: translate(-50%, -50%);
    transform-origin: center;
    cursor: pointer;
}

.input__icon:hover {
    border-radius: 50%;
}



.my-form__actions {
    display: flex;
    flex-direction: column;
    align-self: center;
    color: var(--secondary);
    gap: 16px;
    margin-top: 8px;
}

.my-form__actions a {
    color: var(--secondary);
    font-weight: 600;
    text-decoration: none;
}

.my-form__actions a:hover {
    text-decoration: underline;
}

.my-form__row {
    display: flex;
    gap: 8px;
    justify-content: space-between;
}
.socials-row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.socials-row img {
    width: 27px;
    height: 27px;
}

.socials-row>a {
    padding: 8px;
    border-radius: 99px;
    width: 100%;
    min-height: 48px;
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    font-size: 1.1rem;
    color: var(--navhoverfont);
    padding: 8px;
    background-color: var(--back-color);
    font-weight: 700;
}

.socials-row>a:hover {
    background-color: var(--social-background-hover);
}
